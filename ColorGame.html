<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Game</title>
    <!--Customized CSS-->
    <link rel="stylesheet" href="ColorGame.css" type="text/css">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>THE GREAT <span id="goalColor">RGB</span> GUESSING GAME</h1>
    <div id="stripe">
        <button id="newColor">New Color</button>
        <span id="tryAgain" class="lightgoldenrodyellow">try again!</span>
        <button class="mode">Easy</button>
        <button class="mode selected">Hard</button>
    </div>
    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
<script src="ColorGame.js"></script>
</body>
</html>
